<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <title>Logical mazes!</title>

    <style>
        body {
            background-image: url("../image/bg-02.jpg");
            text-align: center;
            font-family: Consolas;
        }
    </style>

</head>
<body>

<div class="intro">
    <div class="name_container" style="margin-top: 15%;
                                       color: #9C5B97">
        <h1 style="font-size: 35px">
            Welcome to Logical Mazes!
        </h1>

        <div style="margin-top: 5%">
            <span th:if="${@userController.logged}">
                Name: <span th:text="${@userController.loggedUser.login}"/>
            </span>
        </div>
    </div>


    <a th:if="${@userController.logged}" href="/logout">
        <button style="font-family: Consolas;
                          width: 5%;
                          height: 30px;
                          margin-left: 1%;
                          background-color: #FFA427;
                          border-radius: 10px">
            Logout
        </button>
    </a>

    <form th:if="not ${@userController.logged}" action="/login" method="post">

        <div class="login_container">
            <p style="padding-top: 2%;
                      font-size: 19px;
                      font-weight: normal;
                      color: #93D100">
                Please enter your name:
            </p>


            <input type="text" name="login" placeholder="Usernmame"
                   style="border-radius: 10px;
                          background-color: #FFA427;
                          font-family: Consolas;
                          height: 20px;
                          width: 10%"/>

            <input style="font-family: Consolas;
                          width: 5%;
                          height: 30px;
                          margin-left: 1%;
                          background-color: #FFA427;
                          border-radius: 10px"
                   type="submit"/>
        </div>

        <div class="guest" style="margin-top: 3%">
            <a href="/v1/mazes" style="color: #9C5B97;
                                       font-size: 16px">
                Login as guest
            </a>
        </div>

    </form>
</div>
</body>
</html>
